<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form th:object="${persona}"
                  th:action="@{/save}"
                  method="POST"
                  >   
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="nombre">Nombre</label>
                    <input type="text" th:field"*{nombre}" class="form-control form-control-sm col-md-6">
                </div>
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="apellido1">Apellido1</label>
                    <input type="text" th:field"*{apellido1}" class="form-control form-control-sm col-md-6">
                </div>
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="apellido2">Apellido2</label>
                    <input type="text" th:field"*{apellido2}" class="form-control form-control-sm col-md-6">
                </div>
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="telefono">Telefono</label>
                    <input type="text" th:field"*{telefono}" class="form-control form-control-sm col-md-6">
                </div>
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="email">Email</label>
                    <input type="text" th:field"*{email}" class="form-control form-control-sm col-md-6">
                </div>
            </form>
        </div>
    </body>
</html>
